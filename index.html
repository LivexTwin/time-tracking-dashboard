<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A beautifully designed frontend mentor project. Built with clean code, accessible design, and optimized for SEO."
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
      as="style"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <link as="style" rel="stylesheet preload" href="./assets/main.css" />

    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <main>
      <div class="wrapper">
        <header class="greeting">
          <h1>
            Here's Your Time Report,
            <span class="greeting__name">Jeremy</span>!
          </h1>
        </header>

        <section class="grid">
          <div class="profile span__2">
            <div class="profile__header">
              <div class="profile__info grid__wrapper">
                <div>
                  <img
                    src="./images/image-jeremy.avif"
                    alt="avatar of Jeremy Robson"
                    class="profile__avatar"
                    width="60px"
                    height="60px"
                  />
                </div>
                <div>
                  <span class="span">Report for</span>
                  <h2 class="profile__name">Jeremy Robson</h2>
                </div>
              </div>
            </div>
            <div class="profile__body grid__wrapper">
              <button>Daily</button>
              <button>Weekly</button>
              <button>Monthly</button>
            </div>
          </div>
        </section>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/LivexTwin">Liveâ˜…Twin</a>.
      </div>
    </footer>
    <script src="./app.js"></script>
  </body>
</html>
